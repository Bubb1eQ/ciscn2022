<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .divimg {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="divimg">
    <img src="/1.png" style="margin: 0 auto">
</div>
<div id="wrapper">
    <section id="main">
        <h2>What's your name?</h2>
        <form method="post" action="/">
            <div class="fields">
                <div class="field">
                    <input type="text" name="name" id="name" placeholder="Hilar0s">
                </div>
            </div>
            <ul class="actions special">
                <li><input type="submit" class="button"></li>
            </ul>
        </form>
    </section>
</div>



</body>
</html>
